<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Event</title>
        <meta charset="utf-8">
        <script src="source.js"></script>
    </head>
    <body onkeydown="keydown(event);" onkeyup="keyup(event);">
        <div id="title">
            <h1>Hello World</h1>
            Please press a key...
        </div>
        <div id="output">
            No key pressed!
        </div>
    </body>
</html>
